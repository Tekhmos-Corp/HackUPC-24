<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join&Eat</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="cover.css">
  <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>

<body>
  <div class="header">
    <div class="two alt-two text-center">
      <h1>Join&Eat
        <span>Order with friends, seamlessly</span>
      </h1>
    </div>
  </div>

  <div class="arriba">
    <div class="container">
      <div class="row justify-content-center">
        <!-- create -->
        <div class="col-md-6">
          <form id="create-room-form" action="./crear.php" method="POST">
            <fieldset>
              <label for="create-username" class="lName">Username</label><br>
              <input type="text" name="username" id="create-username" placeholder="User" class="form-control"><br>
              <input type="submit" name="create_room" value="Create Room" class="styled btn btn-primary btn-block">
            </fieldset>
          </form>
        </div>

        <!-- join -->
        <div class="col-md-6">
          <form id="join-room-form" action="./join.php" method="POST">
            <fieldset>
              <label for="join-username" class="lName">Username</label><br>
              <input type="text" name="username" id="join-username" placeholder="User" class="form-control"><br>
              <label for="room-code" class="lName">Room code</label><br>
              <input type="number" id="room-code" name="room_code" required placeholder="0000" min class="form-control"><br>
              <input type="submit" value="Join Room" class="styled btn btn-primary btn-block">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <footer class="bg-light text-center py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0 footer-text">
              Made with &lt;/&gt; @ HackUPC24
            </p>
          </div>
          <div class="col-md-6">
            <p class="mb-0 footer-text">
              <a href="https://github.com/Tekhmos-Corp" class="text-dark">Tekhmos Corp.</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
